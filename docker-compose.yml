  #   build:
  #     context: .
  #     dockerfile: deployment/docker/Dockerfile.api
  #   container_name: skooly-api
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - skooly-network

networks:
  skooly-network:
    driver: bridge

volumes:
  skooly-db-data:
  skooly-redis-data:
  skooly-storage-data:
